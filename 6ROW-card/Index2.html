<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>index 2</title>
    <style>
       
        .main-card {
            margin-bottom: 20px; 
        }
        .inner-card {
            margin: 10px; 
        }
    </style>
</head>

<body>
    <div class="container">
       
        <div class="card main-card">
            <div class="card-body">
                
                <div class="row">
                  
                    <div class="col-md-6">
                        <div class="card inner-card">
                            <h4 class="card-title text-center">IMG</h4>
                            <div class="card-body text-left">
                                
                                <img src="https://icon-library.com/images/avatar-icon/avatar-icon-6.jpg" alt="Avatar" width="100" style="border-radius: 50%;">
                                
                                <p>Hola tierra la estrella te dice hola.</p>
                                <button class="btn btn-warning">Iniciar</button>
                                <button class="btn btn-warning">Eliminar</button>
                            </div>
                        </div>
                    </div>

                    
                    <div class="col-md-6">
                        <div class="card inner-card">
                            <h4 class="card-title text-center">IMG</h4>
                            <div class="card-body text-center">
                                
                                <img src="https://icon-library.com/images/avatar-icon/avatar-icon-6.jpg" alt="Avatar" width="100" style="border-radius: 50%;">
                                
                                <p>Hola tierra la estrella te dice hola.</p>
                                <button class="btn btn-warning">Iniciar</button>
                                <button class="btn btn-warning">Eliminar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

       
        <div class="card main-card">
            <h4 class="card-title text-center">Formulario</h4>
            <div class="card-body">
                
                <form action="/submit" method="post">
                    <div class="row"> 
                        
                        <div class="col-md-6">
                            <label for="name">Nombre:</label>
                            <input type="text" id="name" name="name" class="form-control" required><br>
                            <label for="email">Correo electrónico:</label>
                            <input type="email" id="email" name="email" class="form-control" required><br>
                            <label for="city">Ciudad: </label>
                            <select id="city" name="city" class="form-control">
                                <option value="poo">POO</option>
                                <option value="ai">IA</option>
                            </select><br>
                        </div>

                       
                        <div class="col-md-6">
                            <label for="phone">Teléfono:</label>
                            <input type="tel" id="phone" name="phone" class="form-control" required><br>
                            <label for="address">Dirección:</label>
                            <input type="text" id="address" name="address" class="form-control" required><br>
                            <label for="country">País: </label>
                            <select id="country" name="country" class="form-control">
                                <option value="mx">México</option>
                                <option value="us">Estados Unidos</option>
                                <option value="es">España</option>
                            </select><br>
                        </div>
                    </div>

                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
